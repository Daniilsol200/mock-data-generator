name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build & Test (JDK ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 17, 21 ]  
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'gradle'

      # Исправляем права на gradlew (Linux)
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Полная сборка + тесты на всех JDK
      - name: Build & Test
        run: ./gradlew build test --no-daemon --stacktrace

      # Сборка Shadow JAR и загрузка артефакта ТОЛЬКО на JDK 17 и 21
      - name: Build Shadow JAR
        if: matrix.java == 17 || matrix.java == 21
        run: ./gradlew shadowJar --no-daemon --info

      - name: Upload JAR artifact
        if: matrix.java == 17 || matrix.java == 21
        uses: actions/upload-artifact@v4
        with:
          # Делаем имя понятным + указываем JDK
          name: mock-data-generator-jdk${{ matrix.java }}-${{ github.sha }}.jar
          path: build/libs/mock-data-generator-*.jar
          retention-days: 7
