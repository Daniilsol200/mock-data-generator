name: CI/CD Pipeline

# Запускается только на push/pull_request в master (и main на всякий случай)
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    name: Build & Test (JDK ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 11]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'gradle'  # Автоматически кэширует Gradle

    # КРИТИЧЕСКИ ВАЖНО на Linux!
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # Кэширование зависимостей вручную (на всякий случай — надёжнее)
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Сборка и тесты — на всех трёх JDK
    - name: Build & Test
      run: ./gradlew build test --no-daemon --info

    # Shadow JAR и артефакт — ТОЛЬКО на JDK 11
    - name: Build Shadow JAR (only JDK 11)
      if: matrix.java == 11
      run: ./gradlew shadowJar --no-daemon

    - name: Upload JAR artifact (only JDK 11)
      if: matrix.java == 11
      uses: actions/upload-artifact@v4
      with:
        name: mock-data-generator-${{ github.sha }}.jar
        path: build/libs/mock-data-generator-*.jar
        retention-days: 7
